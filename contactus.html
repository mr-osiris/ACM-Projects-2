<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"> 
    <script src="/JS/script.js"></script> 
    <script src="/JS/your-js-file.js"></script>
    <title>College Photography Club</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="/IMAGES/pccoe-logo.png" alt="College Logo"></a>
        <a class="navbar-brand" href="#"><img src="/IMAGES/club-logo.jpeg" alt="Club Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eventsection.html">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contactus.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="joinus.html">Join Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="contact" class="py-5">
    <div class="glassy-container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>

<footer class="bg-dark text-white py-3 text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="/IMAGES/pccoe-logo.png" alt="College Logo">
                <img src="/IMAGES/club-logo.jpeg" alt="Club Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                <div class="card text-center mb-4">
                    <img src="developer-profile-picture.jpg" class="card-img-top" alt="Developer's Picture">
                    <div class="card-body">
                        <h5 class="card-title">Developer's Name</h5>
                        <p class="card-text">Description or bio of the developer.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                
                <div class="card text-center mb-4">
                    <img src="faculty-advisor-picture.jpg" class="card-img-top" alt="Faculty Advisor's Picture">
                    <div class="card-body">
                        <h5 class="card-title">Student Faculty Advisor's Name</h5>
                        <p class="card-text">Description or bio of the student faculty advisor.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
